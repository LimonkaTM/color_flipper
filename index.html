<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Simple color flipper">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <link href="./node_modules/noty/lib/noty.css" rel="stylesheet">
  <script src="./node_modules/noty/lib/noty.js" type="text/javascript"></script>

  <title>Color Fliper</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="header">
    <nav class="header__nav">
      <h1 class="header__project-title">Color Flipper</h1>
      <ul class="header__list">
        <li class="header__list-item">
          <button class="header__btn-random-mode header__btn-random-mode--active" tabindex="0" name="Simple mode" title="Set simple mode generation">Simple</button>
        </li>
        <li class="header__list-item">
          <button class="header__btn-random-mode" tabindex="0" name="Hex mode" title="Set hex mode generation">Hex</button>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="main_section">
      <div class="main__block-color">
        <p class="main__text">Background color: </p>
        <div class="main__color-block-wrapper">
          <div class="main__color-block"></div>
          <span class="main__color" tabindex="0" title="Copy color">#ffffff</span>
        </div>
      </div>
      <button class="main__btn-flip-color" tabindex="0" name="Chanfe color" title="Change color">Change color</button>
    </section>
  </main>

  <script src="main.js" async></script>
  <script src="notification.js" defer></script>
</body>
</html>
